
<div class ='container-fluid mt-5'>
  <div class ='d-flex justify-content-center'>
  <div class = 'p-2' *ngFor = 'let item of flexiConfig.items'>
      <div *ngIf='changeIntoLowercase(item.type) === inputGroup.textfield' (change)= 'showMessage = false' class="input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">{{item.label}}</span>
            </div>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Your Name"
            [(ngModel)]="name"
          />
      </div>

      <div *ngIf='changeIntoLowercase(item.type) === inputGroup.dropdown'
      (change)= 'showMessage = false'
       class= "input-group">
          <select class="form-control" (click)= "state = $event.target.value">
            <option value= ''>{{item.label}}</option>
            <option *ngFor="let state of item.values" [attr.value]="state">{{
              state
            }}</option>
          </select>
        </div>
  </div>

  <div class = 'p-2'>
      <button
      [ngStyle]="{'cursor': ( !disabled ? 'not-allowed':'pointer')}"
      type="submit"
      [disabled]="!name.length || !state.length"
      class="btn btn-primary"
      (click)="onSubmit()"
    >
      Submit
    </button>
  </div>
</div>
<div *ngIf = 'showMessage' class = 'd-flex justify-content-center'>
  <div  class="mt-3 alert alert-info">
     {{message}}
    </div>
  </div>
</div>
